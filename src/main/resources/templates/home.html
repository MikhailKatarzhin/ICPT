<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Intercity passenger transportation</title>
    <link rel="stylesheet" type="text/css"
          href="/webjars/bootstrap/5.1.1/css/bootstrap.min.css" />
</head>
<body>
<div th:insert="~{fragments/navigation_fragments  :: navbar}"></div>
<h1>Добро пожаловать [[${#httpServletRequest.remoteUser}]]!</h1>
<h3>Перед поиском поездок: просим проверить наличие неообходимых населённых пунктов!</h3>
<form th:action="@{/home/locations}" method="get">
    <input class="w-100 btn btn-lg btn-primary" type="submit" value="Проверить остановки в населённых пунктах">
</form>
<script type="text/javascript"
        src="/webjars/jquery/3.6.0/jquery.min.js"></script>

<script type="text/javascript"
        src="/webjars/bootstrap/5.1.1/js/bootstrap.min.js"></script>
</body>
</html>
