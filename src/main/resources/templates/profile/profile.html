<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Profile</title>
    <link rel="stylesheet" type="text/css"
          href="/webjars/bootstrap/5.1.1/css/bootstrap.min.css" />
</head>
<body>
<div th:insert="~{fragments/navigation_fragments  :: navbar}"></div>
    <h1 th:text="'Профиль зарегистрирван на никнейм: ' + ${user.getUsername()}"></h1>
    <table class="table table-striped table-sm table-responsive">
        <tr>
            <th scope="col">Роль</th>
            <th scope="col">Электрорнный адрес</th>
            <th scope="col">Персональные данные</th>
        </tr>

        <tr>
            <td>
                <span th:text="${user.getRole().name}"></span>
            </td>

            <td th:text="${user.email}"></td>

            <td>
                <div><span th:text="${user.getPersonality().firstname}"></span></div>
                <div><span th:text="${user.getPersonality().lastname}"></span></div>
                <div><span th:text="${user.getPersonality().patronymic}"></span></div>
                <div><span th:text="${user.getPersonality().seriesAndNumber}"></span></div>
            </td>
        </tr>

        <tr>
            <td><form th:action="@{/profile/change_password}" method="get">
                <input type="submit" value="Изменить пароль" class="w-100 btn btn-sm btn-dark">
            </form></td>
            <td><form th:action="@{/profile/change_email}" method="get">
                <input type="submit" value="Изменить электронный адрес" class="w-100 btn btn-sm btn-dark">
            </form></td>
            <td><form th:action="@{/profile/change_personality}" method="get">
                <input type="submit" value="Изменить ФИО" class="w-100 btn btn-sm btn-dark">
            </form></td>
        </tr>
    </table>
<script type="text/javascript"
        src="/webjars/jquery/3.6.0/jquery.min.js"></script>

<script type="text/javascript"
        src="/webjars/bootstrap/5.1.1/js/bootstrap.min.js"></script>
</body>
</html>
