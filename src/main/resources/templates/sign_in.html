<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Signing in</title>

    <link rel="stylesheet" type="text/css"
          href="/webjars/bootstrap/5.1.1/css/bootstrap.min.css" />
</head>

<body class="text-center">
<div th:insert="~{fragments/navigation_fragments  :: navbar}"></div>
<form th:action="@{/sign_in}" method="post" class="form-sign m-auto col-3">
    <h1 class="h3 mb-3 fw-normal">Пожалкйста, авторизуйтесь</h1>

    <div class="mt-1 mb-1 text-muted" th:if="${param.error}">Неверный ввод никнейма и/или пароля.</div>
    <div class="mt-1 mb-1 text-muted" th:if="${param.logout}">Вы вышли из профиля.</div>
    <div class="form-floating">
        <input type="text" class="form-control" id="floatingInput" name="username" placeholder="Никнейм" maxlength="25" minlength="4" required>
        <label for="floatingInput">Никнейм</label>
    </div>
    <div class="form-floating">
        <input type="password" class="form-control" id="floatingPassword" name="password" placeholder="Пароль" maxlength="50" minlength="8" required>
        <label for="floatingPassword">Пароль</label>
    </div>
    <button class="w-100 btn btn-lg btn-primary" type="submit">Авторизоваться</button>
    <p class="mt-3 text-muted">&copy; 2022</p>
</form>
<script type="text/javascript"
        src="/webjars/jquery/3.6.0/jquery.min.js"></script>

<script type="text/javascript"
        src="/webjars/bootstrap/5.1.1/js/bootstrap.min.js"></script>
</body>
</html>
