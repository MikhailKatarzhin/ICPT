<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Новая локация к поездке</title>
    <link rel="stylesheet" type="text/css"
          href="/webjars/bootstrap/5.1.1/css/bootstrap.min.css" />
</head>
<body>
<div th:insert="~{fragments/navigation_fragments  :: navbar}"></div>
<form th:action="@{/driver/manage/trip/__${tripId}__/addLocation}" method="post" class="m-auto col-3 text-center">
    <div>
        <h1 class="h1 mb-3 fw-normal">Добавляем локацию к поездке</h1>
        <h3 class="h3 mb-3 fw-normal" th:text="${'Время отправления: '}" ></h3>
        <h3 class="h3 mb-3 fw-normal" th:text="${trip.departureTime}" ></h3>

        <div class="mt-1 mb-1 text-muted" th:if="${param.error}">Неверно заполнены поля.</div>

        <div class="form-floating">
            <input type="datetime-local" th:class="'form-control'+(${invalidDepartureTime!=null}?' is-invalid':'')"
                   min="${#dates.format(#dates.createNow(), 'dd MMM yyyy HH:mm')}" pattern="[0-9]{4}-[0-9]{2}-[0-9]{2}T[0-9]{2}:[0-9]{2}:[0-9]{2}"
                   id="floatingDepartureTime" th:value="${time}" name="time" placeholder="Время прибытия " required>
            <label for="floatingDepartureTime" th:text="${invalidDepartureTime==null}?'Время прибытия ':${invalidDepartureTime}"></label>
        </div>
        <p>Название локации</p>
        <div class="form-floating">
            <input type="text" class="form-control row-1" maxlength="45" th:value="${locationName}"
                   id="newLocationName" name="locationName" placeholder="Название локации" required>
            <label for="newLocationName">Название локации</label>
        </div>
    </div>
    <button class="w-100 btn btn-lg btn-primary" type="submit">Добавить локацию к поездке</button>
</form>
<script type="text/javascript"
        src="/webjars/jquery/3.6.0/jquery.min.js"></script>

<script type="text/javascript"
        src="/webjars/bootstrap/5.1.1/js/bootstrap.min.js"></script>
</body>
</html>
